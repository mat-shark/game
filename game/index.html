<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰«é›·æ¸¸æˆ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            gap: 2px;
            background-color: #ccc;
            padding: 5px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }
        .cell.opened {
            background-color: #f0f0f0;
            cursor: default;
        }
        .cell.mine {
            background-color: red;
        }
        .cell.flagged {
            background-color: yellow;
            content: "ğŸš©";
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>æ‰«é›·æ¸¸æˆ</h1>
    <button onclick="resetGame()">æ–°æ¸¸æˆ</button>
    <div id="game-board"></div>

    <script>
        const boardSize = 9; // 9x9ç½‘æ ¼
        const mineCount = 10; // 10ä¸ªåœ°é›·
        let board = [];
        let gameOver = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            board = [];
            gameOver = false;
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';

            // åˆ›å»ºç©ºç½‘æ ¼
            for (let i = 0; i < boardSize; i++) {
                board[i] = [];
                for (let j = 0; j < boardSize; j++) {
                    board[i][j] = {
                        isMine: false,
                        isOpened: false,
                        isFlagged: false,
                        nearbyMines: 0
                    };
                }
            }

            // éšæœºæ”¾ç½®åœ°é›·
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * boardSize);
                const col = Math.floor(Math.random() * boardSize);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }

            // è®¡ç®—æ¯ä¸ªæ ¼å­å‘¨å›´çš„åœ°é›·æ•°
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (!board[i][j].isMine) {
                        board[i][j].nearbyMines = countNearbyMines(i, j);
                    }
                }
            }

            // æ¸²æŸ“ç½‘æ ¼
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleClick);
                    cell.addEventListener('contextmenu', handleRightClick);
                    gameBoard.appendChild(cell);
                }
            }
        }

        // è®¡ç®—å‘¨å›´åœ°é›·æ•°
        function countNearbyMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                        if (board[newRow][newCol].isMine) count++;
                    }
                }
            }
            return count;
        }

        // å¤„ç†å·¦é”®ç‚¹å‡»
        function handleClick(event) {
            if (gameOver) return;
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const cell = board[row][col];

            if (cell.isOpened || cell.isFlagged) return;

            cell.isOpened = true;
            event.target.classList.add('opened');

            if (cell.isMine) {
                event.target.classList.add('mine');
                gameOver = true;
                alert('æ¸¸æˆå¤±è´¥ï¼ä½ ç‚¹åˆ°äº†åœ°é›·ï¼');
                revealBoard();
            } else {
                event.target.textContent = cell.nearbyMines || '';
                if (cell.nearbyMines === 0) {
                    // é€’å½’æ‰“å¼€å‘¨å›´ç©ºç™½æ ¼å­
                    openNearbyCells(row, col);
                }
                checkWin();
            }
        }

        // å¤„ç†å³é”®æ ‡è®°
        function handleRightClick(event) {
            event.preventDefault();
            if (gameOver) return;
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const cell = board[row][col];

            if (cell.isOpened) return;

            cell.isFlagged = !cell.isFlagged;
            event.target.classList.toggle('flagged');
            event.target.textContent = cell.isFlagged ? 'ğŸš©' : '';
        }

        // é€’å½’æ‰“å¼€å‘¨å›´æ ¼å­
        function openNearbyCells(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                        const cell = board[newRow][newCol];
                        if (!cell.isOpened && !cell.isFlagged) {
                            cell.isOpened = true;
                            const domCell = document.querySelector(`[data-row="${newRow}"][data-col="${newCol}"]`);
                            domCell.classList.add('opened');
                            domCell.textContent = cell.nearbyMines || '';
                            if (cell.nearbyMines === 0) {
                                openNearbyCells(newRow, newCol);
                            }
                        }
                    }
                }
            }
        }

        // æ£€æŸ¥æ˜¯å¦èƒœåˆ©
        function checkWin() {
            let openedCount = 0;
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j].isOpened) openedCount++;
                }
            }
            if (openedCount === boardSize * boardSize - mineCount) {
                gameOver = true;
                alert('æ­å–œï¼ä½ èµ¢äº†ï¼');
            }
        }

        // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
        function revealBoard() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = board[i][j];
                    if (cell.isMine) {
                        const domCell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        domCell.classList.add('mine');
                        domCell.textContent = 'ğŸ’£';
                    }
                }
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            initGame();
        }

        // å¯åŠ¨æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
